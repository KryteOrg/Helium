<html>
	<head>
		<title>Start</title>
		<style>
			.search {
				background: linear-gradient(90deg, #D9D9D9 0%, #C4C4C4 100%);
				border: 1px solid #000000;
				box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25), inset 0px 4px 4px rgba(0, 0, 0, 0.25);
				border-radius: 34px;
				color: #000;
			}
			.center {
				position: absolute;
  				top: 50%;
  				left: 50%; 
  				transform: translate(-50%, -50%);

			}

	<body>
		<div class="center">
			<img src="logo.png">
			<br \>
			<form action="https://duckduckgo.com/" action="GET">

			</form>
		</div>

</html>
